<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Library</h1>
        <button id="add-book-btn">Add Book</button>
      </header>
      <main id="container"></main>
      <dialog id="dialog">
        <form method="dialog" id="book-form">
          <input type="text" id="title" placeholder="Title" />
          <input type="text" id="author" placeholder="Author" />
          <input type="number" id="pages" placeholder="Pages" />
          <div>
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" />
          </div>
          <button id="submit-btn" type="submit">Submit</button>
        </form>
      </dialog>
    </div>
    <footer id="footer">
      <p>Made with ❤️ by Michael</p>
    </footer>
  </body>
</html>
